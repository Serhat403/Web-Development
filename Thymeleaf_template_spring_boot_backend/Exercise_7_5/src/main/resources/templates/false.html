<!doctype html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<!-- headline Beginn -->
<div class="mt-5 pt-5 container">
    <h1>Comments from other Users</h1>
</div>

<div th:if="${lastComment.size()>1}">
    <div class="card" method="get" >
        <div class="card-body" th:each="comment: ${lastComment}">
            <h5 class="card-title" th:text="${comment.name}" >Name des Users</h5>
            <p class="card-text" th:text="${comment.text}">Kommentar des Users</p>
        </div>
    </div>
</div>

<div class="mt-5 pt-5 container">
    <h1>Leave a Comment</h1>
</div>

<div class="alert alert-danger">
    <strong> You can Only Post Once</strong>
</div>

</body>
</html>
