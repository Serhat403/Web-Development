<!doctype html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
crossorigin="anonymous">


</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
crossorigin="anonymous"></script>

<!-- headline Beginn -->

<h1>Comments from other Users</h1>




<!-- Posteingabe success-->
<!--1 Post mit erfolgreicher Meldung mit If bedinung falls 2 Post-->
<div th:if="${lastComment.size()==2 && zahl!=2}">
    <div class="card" method="get" >
        <div class="card-body" th:each="comment: ${lastComment}">
            <h5 class="card-title" th:text="${comment.name}" >Name des Users</h5>
            <p class="card-text" th:text="${comment.text}">Kommentar des Users</p>
        </div>
</div>

    <h1>Leave a Comment</h1>
<div class="alert alert-success">
        Thanks for Posting!
    </div>
</div>


<!-- Postausgabe fail -->
<!-- 2 Post mit nicht erfolgreicher Meldung mit If bedinung falls größer gleich 3 Post-->
<!-- Postausgabe fail >=3  lastComment.size()>2-->
<div th:if="${lastComment.size()==2 && zahl==2}">
    <div class="card" method="get" >
        <div class="card-body" th:each="comment: ${lastComment}">
            <h5 class="card-title" th:text="${comment.name}" >Name des Users</h5>
            <p class="card-text" th:text="${comment.text}">Kommentar des Users</p>
        </div>
    </div>
    <h1>Leave a Comment</h1>
    <div class="alert alert-danger">
        <strong> You can Only Post Once</strong>
    </div>
</div>

<!-- Posteingabe-->
<!-- -->


<div th:if="${lastComment.size()<=1}">
    <div class="mt-5 pt-5 container">
        <h1>Leave a Comment</h1>
    </div>
    <form action="/Comment/tl/form" method="post" th:object="${Comment}">
        <div class="form-group">
            <label for="exampleInputEmail1">Name of User</label>
            <input class="form-control" id="exampleInputEmail1" th:field="*{name}" placeholder="Your Username">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Your Comment</label>
            <input class="form-control" id="exampleInputPassword1" th:field="*{text}" placeholder="Your Comment">
        </div>
        <button type="submit" class="btn btn-primary">POST</button>
    </form>
</div>

<!-- Posteingabe-->
<!-- -->



</body>
</html>
